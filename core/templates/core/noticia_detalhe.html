{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="noticia-detalhe">
        <h1>{{ noticia.titulo }}</h1>
        <p class="data-publicacao">Publicado em: {{ noticia.data_publicacao|date:"d/m/Y H:i" }}</p>

        {% if noticia.imagem %}
            <img src="{{ noticia.imagem.url }}" alt="{{ noticia.titulo }}">
        {% endif %}

        <div class="conteudo">
            {{ noticia.conteudo|linebreaks }}
        </div>
    </div>
</body>
</html>
