{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Seattle Seahawks{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <img src="{% static 'img/banner.jpg' %}" width="100%" height="180px">
    <header>
        <nav>
            <a href="{% url 'inicio' %}"><img src="{% static 'img/Logo.png' %}" width="50px" height="45px"></a> 
            <a href="{% url 'elenco' %}">Equipe/Elenco</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="{% url 'noticias' %}">Noticias</a>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Projeto escolar - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
